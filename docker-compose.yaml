services:
  proxy:
    build: .
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/letsencrypt/live/:/etc/letsencrypt/live/
      - /etc/letsencrypt/archive/:/etc/letsencrypt/archive/
    environment:
      - HTTP_PORT=80
      - HTTPS_PORT=443
      - ALLOWED_HOSTS=.*\.(example\.com|anotherexample\.co\.uk)
    restart: always

networks:
  default:
    enable_ipv6: true
