version: "3"
services:
  proxy:
    build: .
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./cert.pem:/cert.pem
      - ./key.pem:/key.pem
    environment:
      - HTTP_PORT=80
      - HTTPS_PORT=443
      - CERT_FILE=/cert.pem
      - KEY_FILE=/key.pem
      - ALLOWED_HOSTS=.*.example.com
    restart: always

networks:
  default:
    enable_ipv6: true
